```properties
############################################
# APPLICATION NAME
############################################
spring.application.name=EcommerceWebApplication
# Sets the logical name of the Spring Boot application
# Used in logging, monitoring, and service discovery (if any)


############################################
# DATABASE CONFIGURATION (PostgreSQL) - COMMENTED
############################################
# spring.datasource.url=jdbc:postgresql://localhost:5432/products_db
# JDBC connection URL for PostgreSQL database
# Format: jdbc:postgresql://<host>:<port>/<database_name>

# spring.datasource.username=postgres
# Database username used to authenticate with PostgreSQL

# spring.datasource.password=Ratanlord@1409
# Database password for the above PostgreSQL user


############################################
# DATABASE CONFIGURATION (MySQL) - ACTIVE
############################################
spring.datasource.url=jdbc:mysql://localhost:3306/products_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# JDBC connection URL for MySQL
# localhost           -> Database host
# 3306                -> Default MySQL port
# products_db         -> Database name
# useSSL=false        -> Disables SSL (useful for local development)
# allowPublicKeyRetrieval=true -> Fixes public key retrieval issue in MySQL 8+
# serverTimezone=UTC  -> Prevents timezone-related warnings/errors

spring.datasource.username=root
# MySQL database username

spring.datasource.password=Ratanlord@1409
# MySQL database password


############################################
# JPA & HIBERNATE CONFIGURATION
############################################
spring.jpa.hibernate.ddl-auto=update
# Controls how Hibernate handles database schema
# update       -> Updates existing tables without deleting data (recommended for dev)
# create       -> Drops and recreates tables every startup
# create-drop  -> Creates tables on startup, drops them on shutdown
# validate     -> Validates schema, does NOT modify DB
# none         -> No schema management

# spring.jpa.hibernate.ddl-auto=create-drop
# Uncomment ONLY for testing when you want a fresh DB every run

spring.jpa.show-sql=true
# Prints generated SQL queries in the console (useful for debugging)

spring.jpa.properties.hibernate.format_sql=true
# Formats SQL queries for better readability in logs

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Tells Hibernate which SQL dialect to use
# Ensures correct SQL generation for MySQL


############################################
# TOMCAT SERVER CONFIGURATION
############################################
server.tomcat.max-swallow-size=10MB
# Maximum size of request data that Tomcat will swallow
# Prevents request rejection for large uploads

server.tomcat.max-http-form-post-size=10MB
# Maximum size of HTTP POST form data
# Required for large multipart/form-data requests


############################################
# FILE UPLOAD (MULTIPART) CONFIGURATION
############################################
spring.servlet.multipart.enabled=true
# Enables multipart file upload support

spring.servlet.multipart.max-file-size=10MB
# Maximum allowed size for a single uploaded file

spring.servlet.multipart.max-request-size=10MB
# Maximum allowed size for the entire request (file + JSON data)
```
